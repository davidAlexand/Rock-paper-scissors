<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
  <title>rock,paper and scissors</title>
</head>

<body>
  <div class="main">
    <div class="left">
      <img src="images/rock.png" class="leftRock"></img>
      <img src="images/paper.png" class="leftPaper"></img>
      <img src="images/scisors.png" class="leftScisors"></img>
    </div>
    <div class="midle">
      <p class="message"></p>
      <img src="images/half.png" class="half"></img>
      <button class="btn check">Play!!</button>

    </div>
    <div class="right">
      <img src="images/rock.png" class="rightRock"></img>
      <img src="images/paper.png" class="rightPaper"></img>
      <img src="images/scisors.png" class="rightScisors"></img>
    </div>
  </div>
</body>

</html>
